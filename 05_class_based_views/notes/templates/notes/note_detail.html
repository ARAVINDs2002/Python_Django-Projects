{% extends 'base.html' %}
{% block content %}
<div class="note-card">
    <h1>{{ object.title }}</h1>
    <p class="meta">Created on {{ object.created_at|date:"F d, Y P" }}</p>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
    <div style="font-size: 1.1rem; line-height: 1.7; white-space: pre-wrap;">{{ object.content }}</div>

    <div style="margin-top: 30px;">
        <a href="{% url 'note-update' object.pk %}" class="btn btn-primary">Edit Note</a>
        <a href="{% url 'note-list' %}" class="btn" style="color: #64748b; margin-left: 10px;">Back to List</a>
    </div>
</div>
{% endblock %}
