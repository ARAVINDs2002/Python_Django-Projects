{% extends 'base.html' %}
{% block content %}
<div class="note-card">
    <h1 style="color: #ef4444;">Delete Note?</h1>
    <p>Are you sure you want to delete the note "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn" style="background: #ef4444; color: white;">Yes, Delete</button>
        <a href="{% url 'note-detail' object.pk %}" class="btn" style="color: #64748b; margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
