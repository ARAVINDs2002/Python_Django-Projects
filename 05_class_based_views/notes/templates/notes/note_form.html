{% extends 'base.html' %}
{% block content %}
<div class="note-card">
    <h1>{{ view.extra_context.title|default:"Write Note" }}</h1>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: #ef4444; font-size: 0.875rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Note</button>
        <a href="{% url 'note-list' %}" class="btn" style="color: #64748b; margin-left: 10px;">Cancel</a>
    </form>
</div>
<style>
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    textarea {
        height: 200px;
    }
</style>
{% endblock %}
