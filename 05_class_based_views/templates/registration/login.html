{% extends 'base.html' %}
{% block content %}
<div class="note-card" style="max-width: 400px; margin: 40px auto;">
    <h1 style="text-align: center;">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center; font-size: 0.875rem; color: #64748b;">
        Don't have an account? Ask an admin.
    </p>
</div>
<style>
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
    }
</style>
{% endblock %}
