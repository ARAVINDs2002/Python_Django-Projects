{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <h2 style="color: var(--danger);">Are you sure?</h2>
    <p>You are about to delete <strong>"{{ task.title }}"</strong>. This action cannot be undone.</p>

    <form method="post" style="margin-top: 2rem; display: flex; justify-content: center; gap: 1rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-outline">Go Back</a>
    </form>
</div>
{% endblock %}
