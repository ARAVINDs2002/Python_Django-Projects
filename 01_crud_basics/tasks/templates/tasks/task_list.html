{% extends 'tasks/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Tasks</h2>
    <a href="{% url 'task_create' %}" class="btn btn-primary">Add New Task</a>
</div>

<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                        <strong>{{ task.title }}</strong>
                    </span>
                    <p class="mb-0 text-muted small">{{ task.description|truncatewords:10 }}</p>
                </div>
                <div>
                    <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center">No tasks found. Click "Add New Task" to get started!</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
