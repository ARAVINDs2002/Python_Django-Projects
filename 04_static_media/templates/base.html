{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static & Media Demo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">StaticDemo</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'profile' %}" class="profile-icon">
                    <img src="{% static 'images/default-avatar.png' %}" alt="Profile"
                        onerror="this.src='https://via.placeholder.com/30'">
                </a>
            </div>
        </div>
    </nav>

    <div class="content">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2026 Static & Media Demo</p>
    </footer>
</body>

</html>
